<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>MuakkShop</title>
	</head>
	<body>
		<div class="container">
			<header class="header-nav">
				<div class="container-nav-bar">
					<nav class="nav-bar">
						<ul class="nav-products">
							<li>
								<a href="/"><img class="muak-img" src="../images/muak-logo.png" alt="" /></a>
							</li>
							<li class="nav-bar-category"><a href="/shop/pants">Pantalones</a></li>
							<li class="nav-bar-category"><a href="/shop/skirt">Faldas</a></li>
							<li class="nav-bar-category"><a href="/shop/sales">Ofertas</a></li>
						</ul>
					</nav>
					<div class="nav-icons">
						<a href="#"><img src="../images/favorite_icon.svg" alt="favorite_icon" /></a>
						<a href="./auth"><img src="../images/user_icon.svg" alt="user_icon" /></a>
						<a href="#"><img src="../images/shopping_cart.svg" alt="shopping_cart" /></a>
					</div>
				</div>
			</header>
			<main>
				<div class="container-forms">
					<form id="form-login" action="auth/login" method="post" class="form-login">
						<h2>Iniciar sesion</h2>
						<!-- <label for="">Nombre</label> -->
						<input type="email" class="input-login" placeholder="Direccion de correo electronico" name="email" />
						<span class="error-login error"></span>
						<input type="password" class="input-login" name="password" placeholder="Contraseña" />
						<span class="error-login error"></span>
						<button id="button-login" type="submit" class="submit-login">INICIAR SESION</button>
					</form>

					<hr />

					<form id="form-register" action="auth/register" method="post" class="form-register">
						<h2>Registrarse</h2>
						<input type="text" class="input-register" placeholder="Nombre" name="nombre" />
						<span class="error-register error"></span>
						<input type="text" class="input-register" placeholder="Apellidos" name="apellidos" />
						<span class="error-register error"></span>
						<input type="email" class="input-register" placeholder="Direccion de correo electronico" name="email" />
						<span class="error-register error"></span>
						<input type="password" class="input-register" placeholder="Contraseña" name="password" />
						<span class="error-register error"></span>
						<button id="button-register" class="submit-register" type="submit">CREAR UNA CUENTA</button>
					</form>
				</div>
			</main>
			<footer class="footer">
				<p>Copyright</p>
			</footer>
		</div>
		<script src="../scripts/validateRegisterForm.js" type="module"></script>
		<script src="../scripts/validateLoginForm.js" type="module"></script>
	</body>
</html>
